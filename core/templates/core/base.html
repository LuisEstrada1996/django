<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} | Cafeteria</title>
	{% load static %}
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'core/header.css' %}">
	<link rel="stylesheet" href="{% static 'core/home.css' %}">


	
</head>
<body>
	<div class="header">
		<div class="content-primary">
			<div class="row">
				<div class="col-2">
					<div class="content-img">
						<img src="{% static 'core/images/logo.png' %}" alt="">
					</div>
				</div>
				<div class="col-10 flex">
					<ul uk-tab class="uk-child-width-expand">
					    <li class="uk-active"><a href="/home">Home</a></li>
					    <li><a href="/about">About</a></li>
					    <li><a href="/services">Services</a></li>
					    <li><a href="/store">Store</a></li>
					    <li><a href="/contact">Contact</a></li>
					    <li><a href="/blog">Blog</a></li>
					</ul>
				</div>
			</div>
			
		</div>
	</div>

	{% block content %}{% endblock %}
	<!-- UIkit JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>
</html>
